 @(rewardMembers: List[models.RewardMember], user: models.users.User)

    @main("rewardMembers",user){

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Reward Members</h1>
                </div>
                    <!-- /.col-lg-12 -->
            </div>
                <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            List of your reward members
                        </div>
                            <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Address</th>
                                        <th>Contact Number</th>
                                        <th>Points</th>
                                        <th>Remove</th>
                                        <th>Edit</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    @for(r <- rewardMembers){
                                        <tr>
                                            <td>@r.getId</td>
                                            <td>@r.getName</td>
                                            <td>@r.getAddress</td>
                                            <td>@r.getContactNumber</td>
                                            <td>@r.getPoints</td>
					    <td>
                                                 <a href="@routes.HomeController.deleteMember(r.getId)" class="btn-xs btn-danger" onclick="return confirmDel();">
                                                     <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                 </a>
                                            </td>
                                            <td>
                                                 <a href="@routes.HomeController.updateMember(r.getId)" class="btn-xs btn-danger">
                                                  <i class="fa fa-pencil" aria-hidden="true"></i>
                                                 </a>
                                            </td>
                                        </tr>
                                    }
                                </tbody>
                            </table>

								
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script>
function confirmDel() {
     return confirm('Are you sure?');
}
</script>

    }
