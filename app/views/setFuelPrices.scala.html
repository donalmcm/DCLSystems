@(fuelPrice: List[models.FuelPrice],user: models.users.User)

@main("setFuelPrices", user){

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Set Fuel Prices</h1>
            </div>
                <!-- /.col-lg-12 -->
        </div>
            <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Please enter new prices below
                    </div>
                        <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="leftcontact">	<!-- Left Hand Side -->
                            <!-- Start Loop -->
                            @for(f <- fuelPrice){

                            <p>Current @f.getName Price</p>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-eur"></i>
                                </span>
                                <input type="text" class="form-control" data-rule="required" value="@f.getPrice" readonly>
                                <div class="validation"></div>
                            </div>
                            }
                            <!-- End Loop -->
                        </div>
                        <div class="rightcontact">	<!-- Right Hand Side -->

							@for(f <- fuelPrice){
                            <p>New @f.getName Price</p>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-euro"></i>
                                </span>
                                <input type="text" class="form-control" data-rule="required" placeholder="Enter new @f.getName Price">
                                <div class="validation"></div>
                            </div>
							}

                            <br>
                            <div style="float: right">
                                    <button class="btn btn-primary">Submit Prices<br/></button>
                            </div>
                        </div>
                    </div>


                        <!-- /.panel-body -->
                </div>
                    <!-- /.panel -->
            </div>
        </div>
            <!-- /.row -->
    </div>
        <!-- /#page-wrapper -->

    </div>
}
